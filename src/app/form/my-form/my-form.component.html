<p>my-form works!</p>

<form id="user-data" (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div>
        <label for="username">username</label>
        <input type="text" id="username"
               ngModel
               required
               minlength="2"
               name="username"
               #username="ngModel">
    </div>
    <div *ngIf="username.touched  && username.errors">
        <div *ngIf="username.errors['required']">enter name</div>
        <div *ngIf="username.errors['minlength']">too short</div>
    </div>
    {{username.errors|json}}
    <button type="button">generate username</button>
    <div>
        <label for="email">email</label>
        <input type="email" id="email"
               ngModel
               name="email"
               email>
    </div>
    <div ngModelGroup="address">

        <label for="country">country</label>
        <input type="text" id="country"
               [ngModel]="defaultCountry"
               name="country">
        <label for="city">city</label>
        <input type="text" id="city"
               [(ngModel)]="city"
               name="city">
        <p>{{city}}</p>

    </div>
    <button type="submit"
            [disabled]="!f.valid">submit
    </button>
</form>
<button (click)="onPatch()">patch!</button>
